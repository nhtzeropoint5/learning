<script>
var mv = document.getElementById("video1");

function playPause()
{
    if (mv.paused)
    mv.play();
     else
     mv.pause();
}

function MakeSmall()
{
    mv.width=200;
}

function MakeBig()
{
    mv.width=800;
}

function DxSpeed()
{
    mv.playbackRate=2;
    mv.play();
}


   </script>
