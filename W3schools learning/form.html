<form>
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname" size="50"><br><br>

  <label for="pin">PIN:</label><br>
  <input type="text" id="pin" name="pin" maxlength="4" size="4">
  <span id="pinWarning" style="color: red; display: none;">Max 4 digits reached!</span>
</form>

<script>
  const pinInput = document.getElementById("pin");
  const warning = document.getElementById("pinWarning");

  pinInput.addEventListener("input", function () {
    if (pinInput.value.length >= pinInput.maxLength) {
      warning.style.display = "inline";
    } else {
      warning.style.display = "none";
    }
  });
</script>
