<!DOCTYPE html>
<html>
<body>
<h1>HTML Geolocation</h1>
<p>Click the button to get your coordinates.</p>

<button onclick="getLocation()">Try It</button>

<p id="demo"></p>

<script>
const x = document.getElementById("demo");

function getLocation() {
        if(navigator.geolocation){
            navigator.geolocation.getCurrentPosition(success, error);
        } else {
            x.innerHTML = "geolocation not supported by browser.";
        }
    }

function success(position) {
  x.innerHTML = "Latitude: " + position.coords.latitude + 
  "<br>Longitude: " + position.coords.longitude + "<br>Accuracy: " + position.coords.accuracy
  "<br>Altitude: " + position.coords.altitude
  "<br>A. Accuracy: " + position.coords.altitudeAccuracy
  "<br>Heading: " + position.coords.speed
  "<br>Time: " + position.timestamp;
}

function error(error) {
  switch(error.code) {
    case error.PERMISSION_DENIED:
      x.innerHTML = "User denied the request for Geolocation."
      break;
    case error.POSITION_UNAVAILABLE:
      x.innerHTML = "Location information is unavailable."
      break;
    case error.TIMEOUT:
      x.innerHTML = "The request to get user location timed out."
      break;
    case error.UNKNOWN_ERROR:
      x.innerHTML = "An unknown error occurred."
      break;
  }
}
</script>

</body>
</html>
