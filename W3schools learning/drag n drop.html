<!DOCTYPE HTML>
<html>
<head>
<style>
.div {
  width: 500px;
  height: 400px;
  padding: 10px;
  border: 1px solid #aaaaaa;
}
</style>
<script>
function dragstartHandler(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}

function dragoverHandler(ev) {
  ev.preventDefault();
}

function dropHandler(ev) {
  ev.preventDefault();
  const data = ev.dataTransfer.getData("text");
  ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body ondrop="dropHandler(event)" ondragover="dragoverHandler(event)">

<h1>Drag and Drop API</h1>

<p>Drag the W3Schools image into the rectangle:</p>

<div class="div" id="div1"  ondrop="dropHandler(event)"draggable="true" ondrop="dropHandler(event)" ondragstart="dragstartHandler(event)" ondragover="dragoverHandler(event)"><img id="img1" src="/W3schools learning/source.gif" draggable="true" ondrop="dropHandler(event)" ondragstart="dragstartHandler(event)" ondragover="dragoverHandler(event)" width="400" height="300"></div>
<br>

<div class="div" id="div2" ondrop="dropHandler(event)"draggable="true" ondrop="dropHandler(event)" ondragstart="dragstartHandler(event)" ondragover="dragoverHandler(event)"></div>


</body>
</html>
